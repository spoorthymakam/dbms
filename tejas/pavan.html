<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose YEAR</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #405de6; /* Instagram color */
      font-size: 36px;
      font-family: 'Verdana', sans-serif; /* Attractive font family */
      text-decoration: none;
      text-decoration-color: #405de6; /* Instagram color for underline */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .bubble {
      text-decoration: none; /* Remove underline from bubbles */
      color: inherit; /* Inherit text color from parent */
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff9e00, #eb4066, #405de6); /* Instagram-like gradient */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<h1>Choose YEAR</h1>

<div class="container">
  <div class="bubble" onclick="selectYear('1st YEAR')">1st YEAR</div>
  <div class="bubble" onclick="selectYear('2nd YEAR')">2nd YEAR</div>
</div>
<div class="container">
  <div class="bubble" onclick="selectYear('3rd YEAR')">3rd YEAR</div>
  <div class="bubble" onclick="selectYear('4th YEAR')">4th YEAR</div>
</div>

<script>
  function selectYear(YEAR) {
    alert('You selected ' + YEAR);
    // Add your logic here for handling the selected department
  }
</script>

</body>
</html>
